<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>PLAYLIST</title>
<link rel="stylesheet" href="css.css" type="text/css">
<style>
    
</style>
    </head>
    <body>
        <div class="hat-box">
            <h1 class="hat-txt" class="playlist">PLAYLIST
                <h4 class="hat-txt">by
                <h1 class="hat-txt" class="upa">UPA
            <h2 class="hat-txt" class="studio">STUDIO
            </h2>
                </h1>
                    </h4>
                        </h1>
        </div>
        <main>
            <div class="music-player">
                <div class="player">
                <div class="info">
                  <div class="tackinfo"><span id="artist">ZALUPA STUDIO</span> - <span id="title">JOPA</span></div>
                  <div class="timer"><span id="time">00:00</span></div>
                </div>
                <div class="seekbar" id="seek">
                  <div class="wrap">
                    <div id="buffer"></div>
                    <div id="progress"></div>
                  </div>
                </div>
                <div class="controls">
                  <div class="playback">
                    <div id="play" class="fa fa-play"></div>
                    <div class="fb">
                      <div id="backward" class="fa fa-backward"></div>
                      <div id="forward" class="fa fa-forward"></div>
                    </div>
                  </div>
                  <div class="volumebar" id="volume">
                    <div class="wrap">
                      <div id="volumevalue"></div>
                    </div>
                  </div>
                </div>
              </div></div>
        </main>
        
        <footer class="box-footer">
            <!--p onclick="location.href=https://vk.com/audios93044590?block=my_playlists&section=all&z=audio_playlist93044590_80624669";></p-->
            <p class="txt-footer">UPA STUDIO 2020 Â© requisites</p>
            <div class="shade-footer"></div>
              
        </footer>
        <script src="java.js"></script>
